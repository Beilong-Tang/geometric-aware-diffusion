trainer:
  max_epochs: 3000
  default_root_dir: logs/geo_diff # Name of the experiments
  devices: 4
  strategy: ddp
model: 
  class_path: module.geometric_decoder.GeometricDiffusionDecoderOnlyModule
  init_args:
    geometric_decoder_only: 
      class_path: model.geometric.VanillaDiffusionDecoderOnly
      init_args: 
        autoencoder: 
          class_path: module.autoencoder_module.AutoEncoderModule
          init_args:
            autoencoder:
              class_path: model.autoencoder_linear.AdvancedAutoencoder
        autoencoder_ckpt: logs/autoencoder_linear_advanced/lightning_logs/version_0/checkpoints/epoch=99-step=9800.ckpt
        decoder_only_transformer: 
          class_path: model.geometric_aware.transformer.DecoderOnlyTransformer
          init_args: 
            nhead: 12
            num_encoder_layers: 12
            dim_feedforward: 2048
        diffusion:
          class_path: model.diffusion.Diffusion
          init_args:
            beta_1: 1.0e-4
            beta_T: 0.02
            t_end: 300
data:
  class_path: dataset.cifar10.Cifar10DataModule
  init_args:
    batch_size: 128
  